---

- name: Install | Dependencies
  apt:
    name:
      - python
      - python-dev
      - gcc
      - libpq-dev
      - virtualenv
    state: present
    update_cache: yes

- name: Upgrade | Pip
  pip:
    name:
      - pip
      - virtualenv
    state: latest

- name: Create | User | Tryton
  user:
    name: tryton
    create_home: yes
    home: "{{ base_path }}"
    shell: /bin/false
    state: present

- name: Pip | Template | Requirements
  template:
    src: requirements.txt.j2
    dest: "{{ base_path }}/requirements.txt"
    owner: tryton

- name: Pip | Tryton packages
  pip: 
    chdir: "{{ base_path }}"
    requirements: requirements.txt
    virtualenv: "{{ base_path }}/python"
    virtualenv_python: "{{ python_version }}"
    state: "{{ python_state }}"
  become_user: tryton