---

- name: Clone | Packages
  package: name=git state=latest

- name: Copy | Deploy key
  copy:
    content: "{{ clone_deploy_key }}"
    dest: "{{ base_path }}/id_deploy_key"
    owner: tryton
    group: tryton
    mode: "0600"
  no_log: true

- name: Clone | Git | Repo
  git:
    repo: "{{ clone_from_url }}"
    dest: "{{ base_path }}/python/{{ clone_dir_name }}"
    update: yes
    accept_hostkey: yes
    key_file: "{{ base_path }}/id_deploy_key"
  become_user: tryton
